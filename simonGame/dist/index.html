<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="h-screen w-full bg-gradient-to-br flex justify-center items-center from-cyan-500 via-indigo-500 to-purple-500">
    <div class="bg-white/30 backdrop:blur-sm h-auto w-[594px] rounded-md p-10 shadow-2xl flex flex-col justify-center items-center">
        <h1 class="text-center select-none text-5xl uppercase font-bold tracking-wide">Simon Game</h1>
        <h2 class="text-center shadow-lg select-none text-lg font-semibold mt-6 p-4 border-solid border-gray-300 border-2 w-auto rounded-md bg-slate-300">Highest Score</h2>
        <p class="text-center select-none text-xl text-slate-900 font-semibold mt-6 ">Press any Key to start the Game !!</p>
        <div class="flex flex-wrap mt-14 gap-4 justify-center">
            <div class="w-52 h-52 bg-red-500   select-none  shadow-inner rounded-xl border-2 border-solid border-gray-300 flex justify-center items-center text-4xl text-white" id="btn1">A</div>
            <div class="w-52 h-52 bg-green-500  select-none shadow-inner rounded-xl border-2 border-solid border-gray-300 flex justify-center items-center text-4xl text-white" id="btn2">B</div>
            <div class="w-52 h-52 bg-yellow-500 select-none shadow-inner rounded-xl border-2 border-solid border-gray-300 flex justify-center items-center text-4xl text-white" id="btn3">C</div>
            <div class="w-52 h-52 bg-blue-500  select-none  shadow-inner rounded-xl border-2 border-solid border-gray-300 flex justify-center items-center text-4xl text-white" id="btn4">D</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
